spring:
  config:
    activate:
      on-profile: local-mysql
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/testdb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PWD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true