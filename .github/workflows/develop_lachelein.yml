# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - Lachelein

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Gradle #애저가 자동으로 생성한 스크립트는 maven을 사용 -> Gradle로 변경
        run: ./gradlew clean bootJar
      
      - name: Rename JAR to app.jar
        run: |
          JAR_PATH=$(find build/libs -name "*SNAPSHOT.jar" | grep -v "plain" | head -n 1)
          cp "$JAR_PATH" build/libs/app.jar

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: build/libs/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09A1AFF2B97945A2B114A55B95A5A65E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6532F507BCE2428FA5F88385DF618011 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7ABCCA438D2444AC92ECA8C28BCA8371 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Lachelein'
          slot-name: 'Production'
          package: '*.jar'
          startup-command: 'java -jar /home/site/wwwroot/app.jar'

          
