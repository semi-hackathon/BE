<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그아웃</title>
</head>
<body>
<h2>카카오 로그아웃</h2>
<form th:action="@{/auth/kakao/logout}" method="post" th:if="${logoutResult == null}">
    <label for="accessToken">accessToken:</label>
    <input type="text" id="accessToken" name="accessToken" th:value="${accessToken}">
    <button type="submit">카카오 로그아웃</button>
</form>
<div th:if="${logoutResult != null}">
    <h3 th:text="${logoutResult}"></h3>
    <a th:href="@{/}">홈으로 돌아가기</a>
</div>
</body>
</html>
